name: Deploy to Xserver

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build SPA
        run: pnpm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.XSERVER_SSH_KEY }}

      - name: Add Xserver host key
        env:
          XSERVER_HOST: ${{ secrets.XSERVER_HOST }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 10022 "${XSERVER_HOST}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy via SCP
        env:
          XSERVER_HOST: ${{ secrets.XSERVER_HOST }}
          XSERVER_USER: ${{ secrets.XSERVER_USER }}
          XSERVER_REMOTE_PATH: ${{ secrets.XSERVER_REMOTE_PATH }}
        run: |
          scp -P 10022 -o StrictHostKeyChecking=yes -r dist/* \
            "${XSERVER_USER}@${XSERVER_HOST}:${XSERVER_REMOTE_PATH}/"